<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Jar of Happiness</title>

    <!-- <style media="screen">
    </style> -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="message">
      <h2>Jar of Happiness</h2>
      <h1>Welcome</h1>
      <p>
        기쁜 일이나 즐거운 일을 적어 넣어주세요. 한 해 동안 모아둔 행복한 순간을
        연말에 개봉해 꺼내보며 한 해의 기쁨을 떠올려봐요.
      </p>
      <div id="select_btn">
        <button id="btn_open_login_popup">로그인</button>
        <button id="btn_open_signup_popup">회원가입</button>
      </div>
      <div id="userInfo">
      </div>
      <div id="data" >
        <p>
        </p>
        <canvas id="canvas" weight="300" height="350"></canvas>
      </div>
      <!-- 로그인 modal -->
      <div class="modal" id="login_div">
        <div class="modal_body">
          <form id="login_form" method="post">
            <label for="login_id">ID :</label>
            <input type="email" id="login_id" name="login_id" required />
            <label for="login_password">password :</label>
            <input
              type="password"
              id="login_password"
              name="login_password"
              required
            />
            <button>로그인</button>
          </form>
        </div>
      </div>

      <!-- 회원가입 modal -->
      <div class="modal" id="signup_div">
        <div class="modal_body">
          <h2>회원가입</h2>
          <form id="join_form" method="post">
            <label for="join_id">ID :</label>
            <input type="email" id="join_id" name="join_id" required />
            <label for="password">password :</label>
            <input
              type="password"
              id="join_password"
              name="join_password"
              required
            />
            <label for="join_username">username :</label>
            <input id="join_username" name="join_username" required />
            <button id="join_btn">회원가입</button>
          </form>
        </div>
      </div>
    </div>

    <!-- firebase -->
    <script defer src="/__/firebase/9.6.7/firebase-app-compat.js"></script>
    <script defer src="/__/firebase/9.6.7/firebase-auth-compat.js"></script>
    <script defer src="/__/firebase/9.6.7/firebase-database-compat.js"></script>
    <script
      defer
      src="/__/firebase/9.6.7/firebase-firestore-compat.js"
    ></script>
    <script defer src="/__/firebase/9.6.7/firebase-storage-compat.js"></script>

    <script type="module" src="./firebase.js"></script>
    <script type="module" src="./index.js"></script>
    <script type="module" src="./data.js"></script>
  </body>
</html>
